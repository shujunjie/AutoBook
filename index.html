        const useSwipeBack = (onClose) => {
            const [offset, setOffset] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const startX = useRef(0);

            const handleTouchStart = (e) => {
                // åªæœ‰ä»å±å¹•å·¦è¾¹ç¼˜ (50pxä»¥å†…) å¼€å§‹æ»‘åŠ¨æ‰è§¦å‘
                if (e.touches[0].clientX < 50) {

                    setIsDragging(true);
                } else {
                    setIsDragging(false);
                }
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const delta = currentX - startX.current;
                // åªèƒ½å‘å³æ»‘
                if (delta > 0) {

                if (!isDragging) return;

            return {

                setTransactions(p => p.filter(t => t.id !== id));
                if (view.name === 'editor' && view.transaction?.id === id) {
                    setView({ name: 'main' });
                }
            };

            const executeDelete = async () => {
                if (!confirmDialog.id) return;
                await performDelete(confirmDialog.id);
                setConfirmDialog({ isOpen: false, id: null });
            };

            const stats = useMemo(() => {
                const now = new Date();
                const todayStr = format(now, 'yyyy-MM-dd');
                const startOfWeekStr = format(startOfWeek(now, { weekStartsOn: 1 }), 'yyyy-MM-dd');
                const endOfWeekStr = format(endOfWeek(now, { weekStartsOn: 1 }), 'yyyy-MM-dd');
                const currentMonthStr = format(now, 'yyyy-MM');
                const currentYearStr = format(now, 'yyyy');
                
                const sum = (list) => list.reduce((acc, t) => acc + Math.abs(Number(t.amount || 0)), 0);

                const todayTrans = transactions.filter(t => getRawDateStr(t.date) === todayStr);
                
                const weekTrans = transactions.filter(t => {
                    const d = getRawDateStr(t.date);
                    return d >= startOfWeekStr && d <= endOfWeekStr;
                });
                
                const monthTrans = transactions.filter(t => getRawDateStr(t.date).startsWith(currentMonthStr));
                const yearTrans = transactions.filter(t => getRawDateStr(t.date).startsWith(currentYearStr));

                return {
                    monthTotal: sum(monthTrans),
                    todayTotal: sum(todayTrans),
                    weekTotal: sum(weekTrans),
                    yearTotal: sum(yearTrans)
                };
            }, [transactions]);

            const groupedByMonth = useMemo(() => {
                const groups = {}; // Key: 'YYYY-MM'
                transactions.forEach(t => {
                    const dateStr = getRawDateStr(t.date);
                    if (!dateStr) return;
                    const [y, m, d] = dateStr.split('-');
                    const monthKey = `${y}-${m}`;
                    
                    if (!groups[monthKey]) {
                        groups[monthKey] = {
                            year: y,
                            month: m,
                            totalExpense: 0,
                            days: {} // Key: 'YYYY-MM-DD'
                        };
                    }
                    
                    groups[monthKey].totalExpense += Math.abs(Number(t.amount || 0));
                    
                    if (!groups[monthKey].days[dateStr]) {
                        groups[monthKey].days[dateStr] = [];
                    }
                    groups[monthKey].days[dateStr].push(t);
                });
                
                return Object.entries(groups).sort((a, b) => b[0].localeCompare(a[0])).map(([key, data]) => ({
                    key,
                    ...data,
                    daysSorted: Object.entries(data.days).sort((a, b) => b[0].localeCompare(a[0]))
                }));
            }, [transactions]);

            const handleCategoryClick = (category) => {
                setView({ 
                    name: 'period', 
                    title: `æœ¬æœˆÂ·${category}`, 
                    type: 'month', 
                    total: 0, 
                    initialCategory: category 
                });
            };

            if (showSplash) return <SplashScreen onFinish={() => setShowSplash(false)} />;

            // âš ï¸ Pass performDelete to EditorPage and handleEditorSave
            if (view.name === 'editor') return <EditorPage transaction={view.transaction} onClose={()=>setView({name:'main'})} onSave={handleEditorSave} onDelete={performDelete} />;
            // ğŸ†• Pass onViewEditor handler to navigate from PeriodPage to EditorPage
            if (view.name === 'period') return <PeriodPage 
                title={view.title} 
                type={view.type} 
                total={view.total} 
                allTransactions={transactions} 
                onClose={()=>setView({name:'main'})} 
                initialCategory={view.initialCategory} 
                onViewEditor={(t) => setView({ name: 'editor', transaction: t })} 
            />;

            return (
                <div 
                    className="h-full w-full bg-art-bg text-art-textMain font-sans selection:bg-art-accent selection:text-black relative overflow-hidden" 
                    onTouchStart={handleTouchStart} 
                    onTouchMove={handleTouchMove} 
                    onTouchEnd={handleTouchEnd}
                >
                    <Toast message={toast?.message} type={toast?.type} />
                    
                    <ConfirmDialog 
                        isOpen={confirmDialog.isOpen} 
                        onCancel={() => setConfirmDialog({ isOpen: false, id: null })} 
                        onConfirm={executeDelete} 
                        title="ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•ï¼Ÿ"
                        message="æ­¤æ“ä½œæ— æ³•æ’¤é”€ï¼Œæ•°æ®å°†è¢«æ°¸ä¹…ç§»é™¤ã€‚"
                    />
                    
                    {/* Pull to refresh indicator */}
                    <div className="absolute top-[60px] left-0 w-full flex justify-center pointer-events-none z-[100] transition-opacity duration-300" style={{ transform: `translateY(${pullY * 0.5}px)`, opacity: pullY > 20 ? 1 : 0 }}>
                        <div className="bg-[#2C2C2E] p-2.5 rounded-full shadow-lg border border-white/10"><Loader2 className={`text-white ${isRefreshing ? 'animate-spin' : ''}`} size={20} style={{ transform: `rotate(${pullY * 2}deg)` }} /></div>
                    </div>

                    {/* MAIN SCROLL CONTAINER - Hidden Scrollbar Applied Here */}
                    <main 
                        ref={scrollContainerRef}
                        className="h-full w-full overflow-y-auto no-scrollbar pb-safe transition-transform duration-300 ease-out" 
                        style={{ transform: `translateY(${pullY}px)` }}
                    >
                        {activeTab === 'home' && (
                            <div className="animate-fade-in">
                                <div className="pt-safe px-5 h-[20px] mb-2"></div>

                                <div className="mx-4 h-[140px] rounded-[32px] relative overflow-hidden shadow-2xl mb-6 group">
                                    <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?q=80&w=2068&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-700" />
                                    <div className="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black/80"></div>
                                    <div className="absolute top-6 left-6 z-10">
                                        <div className="text-[14px] text-white/70 font-medium mb-1">æœ¬æœˆæ”¶æ”¯ç»Ÿè®¡</div>
                                        <div className="text-[12px] text-white/50">æ€»æ”¯å‡º</div>
                                        <div className="text-[42px] font-bold text-white font-mono tracking-tighter leading-none -ml-1">{formatMoney(stats.monthTotal)}</div>
                                    </div>
                                </div>

                                <div className="mx-4 space-y-3 mb-6">
                                    <div onClick={() => setView({ name: 'period', title: `ä»Šå¤© ${format(new Date(), 'Mæœˆdæ—¥')}`, type: 'today', total: stats.todayTotal })} className="bg-art-card p-4 rounded-[20px] flex items-center justify-between border border-white/5 active:bg-white/10 transition-colors cursor-pointer">
                                        <div className="flex items-center gap-3"><div className="w-1.5 h-8 bg-green-500 rounded-full shadow-[0_0_10px_rgba(74,222,128,0.5)]"></div><div><div className="text-[15px] font-bold text-white">ä»Šå¤©</div><div className="text-[12px] text-art-textSub">{new Date().getMonth()+1}æœˆ{new Date().getDate()}æ—¥</div></div></div>
                                        <div className="text-right"><div className="text-[12px] text-art-textSub">æ€»æ”¯å‡º</div><div className="text-[15px] font-mono text-art-accent">{formatMoney(stats.todayTotal)}</div></div>
                                    </div>

                                    <div onClick={() => {
                                        const start = startOfWeek(new Date(), { weekStartsOn: 1 });
                                        const end = endOfWeek(new Date(), { weekStartsOn: 1 });
                                        setView({ name: 'period', title: `æœ¬å‘¨ ${format(start, 'M.d')}-${format(end, 'M.d')}`, type: 'week', total: stats.weekTotal });
                                    }} className="bg-art-card p-4 rounded-[20px] flex items-center justify-between border border-white/5 active:bg-white/10 transition-colors cursor-pointer">
                                        <div className="flex items-center gap-3">
                                            <div className="w-1.5 h-8 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                                            <div>
                                                <div className="text-[15px] font-bold text-white">æœ¬å‘¨</div>
                                                <div className="text-[12px] text-art-textSub">
                                                    {format(startOfWeek(new Date(), { weekStartsOn: 1 }), 'MMæœˆddæ—¥')} - {format(endOfWeek(new Date(), { weekStartsOn: 1 }), 'MMæœˆddæ—¥')}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right"><div className="text-[12px] text-art-textSub">æ€»æ”¯å‡º</div><div className="text-[15px] font-mono text-art-accent">{formatMoney(stats.weekTotal)}</div></div>
                                    </div>

                                    <div onClick={() => setView({ name: 'period', title: `æœ¬å¹´ ${new Date().getFullYear()}`, type: 'year', total: stats.yearTotal })} className="bg-art-card p-4 rounded-[20px] flex items-center justify-between border border-white/5 active:bg-white/10 transition-colors cursor-pointer">
                                        <div className="flex items-center gap-3"><div className="w-1.5 h-8 bg-yellow-500 rounded-full shadow-[0_0_10px_rgba(234,179,8,0.5)]"></div><div><div className="text-[15px] font-bold text-white">æœ¬å¹´</div><div className="text-[12px] text-art-textSub">{new Date().getFullYear()}å¹´</div></div></div>
                                        <div className="text-right"><div className="text-[12px] text-art-textSub">æ€»æ”¯å‡º</div><div className="text-[15px] font-mono text-art-accent">{formatMoney(stats.yearTotal)}</div></div>
                                    </div>
                                </div>

                                <MonthlyStats transactions={transactions} currentDate={currentDate} onCategoryClick={handleCategoryClick} />
                            </div>
                        )}

                        {activeTab === 'flow' && (
                            <div className="pb-24 animate-fade-in">
                                <div className="relative h-[140px] w-full overflow-hidden shrink-0 mb-6">
                                    <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?q=80&w=2068&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-[#000000]"></div>
                                    
                                    <div className="absolute top-0 left-0 right-0 h-full flex flex-col justify-end p-6 pb-4 z-10 pt-safe">
                                        <div className="text-[18px] font-bold text-white mb-3">è´¦å•æµæ°´</div>
                                        <div className="text-[12px] text-white/60 mb-0.5">æ€»æ”¯å‡º</div>
                                        <div className="text-[40px] font-bold text-white font-mono tracking-tighter leading-none -ml-1">
                                            -{formatMoney(transactions.reduce((acc, t) => acc + Math.abs(Number(t.amount)), 0))}
                                        </div>
                                    </div>
                                </div>

                                <div className="px-4 space-y-4">
                                    {groupedByMonth.map((monthGroup) => (
                                        <MonthGroup 
                                            key={monthGroup.key}
                                            year={monthGroup.year}
                                            month={monthGroup.month}
                                            totalExpense={monthGroup.totalExpense}
                                            days={monthGroup.daysSorted}
                                            onViewEditor={(t) => setView({ name: 'editor', transaction: t })}
                                        />
                                    ))}
                                    {transactions.length === 0 && (
                                         <div className="flex flex-col items-center justify-center pt-20 opacity-40">
                                            <div className="text-4xl mb-3">ğŸƒ</div>
                                            <p className="text-art-textSub">æš‚æ— æµæ°´è®°å½•</p>
                                         </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-[30px] left-1/2 -translate-x-1/2 z-50">
                        {/* ğŸ†• Open unified EditorPage instead of modal */}
                        <button onClick={() => { setView({ name: 'editor', transaction: null }); haptic('light'); }} className="w-[56px] h-[56px] bg-[#E9E9EB] rounded-full flex items-center justify-center shadow-[0_4px_20px_rgba(255,255,255,0.2)] active:scale-90 transition-transform text-black border-4 border-[#121212]"><Plus size={28} strokeWidth={2.5} /></button>
                    </div>

                    <nav className="fixed bottom-0 w-full bg-[#121212]/95 backdrop-blur-xl border-t border-white/5 pb-safe pt-2 z-40">
                        <div className="grid grid-cols-3 h-[50px] relative text-[10px] font-medium text-art-textSub">
                            <button onClick={() => setActiveTab('flow')} className={`flex flex-col items-center justify-center gap-1 ${activeTab==='flow' ? 'text-white' : ''}`}><FileText size={22} strokeWidth={activeTab==='flow'?2.5:2} /> æµæ°´</button>
                            {/* ğŸ†• Open unified EditorPage */}
                            <div className="flex flex-col items-center justify-end pb-1 opacity-50" onClick={() => { setView({ name: 'editor', transaction: null }); haptic('light'); }}><span>è®°ä¸€ç¬”</span></div>
                            <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center justify-center gap-1 ${activeTab==='home' ? 'text-white' : ''}`}><Layers size={22} strokeWidth={activeTab==='home'?2.5:2} /> æŠ¥è¡¨</button>
                        </div>
                    </nav>

                    {/* ğŸ—‘ï¸ Removed the old white isAddModalOpen dialog */}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
